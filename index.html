<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Tic Tac Toe</title>
        <link href="output.css" rel="stylesheet">
    </head>
    <body>
        <div class="header text-slate-900 p-8 text-4xl font-bold h-28 bg-lime-300  flex justify-center items-center">Tic Tac Toe</div>
    <div class="main">
        <div class="game">
            <div class="grid-game">
                <div class="box-1" value=1 ></div>
                <div class="box-2" value=2 ></div>
                <div class="box-3" value=3 ></div>
                <div class="box-4" value=4 ></div>
                <div class="box-5" value=5 ></div>
                <div class="box-6" value=6 ></div>
                <div class="box-7" value=7 ></div>
                <div class="box-8" value=8 ></div>
                <div class="box-9" value=9 ></div>
            </div>
        </div>
        <div class="info">
            <div class="update-div font-bold text-emerald-850 ">This text will be updated</div>
        </div>
    

    </div>
    

        <script type="module" src="main.mjs"></script>
    </body>
</html>
